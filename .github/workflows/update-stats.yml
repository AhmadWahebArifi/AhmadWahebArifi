name: Update GitHub Stats

# Run daily and also allow manual triggering
on:
  schedule:
    - cron: '0 0 * * *'  # runs daily at midnight UTC
  workflow_dispatch:       # allows manual trigger

jobs:
  update-stats:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Check out the repository
      - uses: actions/checkout@v3

      # Step 2: Generate GitHub stats SVGs
      - name: Generate GitHub Stats
        run: |
          # Main GitHub stats (includes private commits)
          curl -H "Authorization: token ${{ secrets.GH_TOKEN }}" \
          "https://github-readme-stats.vercel.app/api?username=AhmadWahebArifi&show_icons=true&theme=radical&count_private=true" \
          -o stats.svg

          # Top languages graph
